<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>
      Grocery List
    </title>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List</h1>
      <form id="groceryList">
        <div class="form-group">
          <label for="grocery1">Grocery Item 1</label>
          <input id="grocery1" class="form-control" type="text">
         </div>
         <div class="form-group">
          <label for="grocery2">Grocery Item 2</label>
          <input id="grocery2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="grocery3">Grocery Item 3</label>
          <input id="grocery3" class="form-control" type="text">
        </div>
         <div class="form-group">
          <label for="grocery4">Grocery Item 4</label>
          <input id="grocery4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="grocery5">Grocery Item 5</label>
          <input id="grocery5" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="grocery6">Grocery Item 6</label>
          <input id="grocery6" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="grocery7">Grocery Item 7</label>
          <input id="grocery7" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info btn-block" id="submit">Submit</button>
      </form>
      <div class="list">
        <ul id="unorderedList">
        </ul>
      </div>
    </div>
  </body>
</html>
